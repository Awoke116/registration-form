<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="margin: 96px;background-color: yellow;">
    <h1>Registration Form</h1>

    <form method="post" action="mailto:claretryms@gmail.com">
        <label for="fname">Full Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="country">Country of Origin</label><br>
        <select id="country" name="country">
            <option value="Ghana">Ghana</option>
            <option value="Nigeria">Nigeria</option>
            <option value="South Africa">South Africa</option>
            <option value="Zambia">Zambia</option>
        </select><br><br>
        <label for="usname">Username</label><br>
        <input type="text" name="usname" id="usname"><br>
        <label for="pwd">Password</label><br>
        <input type="password" name="pwd" id="pwd"><br>
        <br>
        <input type="submit" value="Submit form">
        <input type="reset" value="Clear form">

    </form>
</body>

</html>
